<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<title>jsubmitform</title>
	<link rel="stylesheet" href="/jsubmitform.css">
	<script src="/jquery-1.11.0.min.js"></script>
	<script src="/jsubmitform.js"></script>
</head>
<body>

<form class="jsubmitform" role="form" action='respond.php' method="post" enctype="multipart/form-data">

	<table width="100%">
		<tr>
			<td>
				<p>
					<b>Строка:</b><br>
					<input type="text" name="text" jsf_necessary="Введите строку"/>
				</p>

				<p>
					<b>Radio:</b><Br/>
					<input id="radio0" type="radio" name="radio" value="0" jsf_necessary="Выберите radio"/>
					<label for="radio0">Radio 0</label><Br/>

					<input id="radio1" type="radio" name="radio" value="1" jsf_necessary="Выберите radio"/>
					<label for="radio1">Radio 1</label><Br/>

					<input id="radio2" type="radio" name="radio" value="2" jsf_necessary="Выберите radio"/>
					<label for="radio2">Radio 2</label><Br/>
				</p>

				<p>
					<b>Текст:</b><Br/>
					<textarea name="textarea"><!--jsf_necessary="Введите текст"--></textarea>
				</p>
			</td>
			<td>
				<p>
					<b>Select:</b><Br/>
					<select name="select" jsf_necessary="Выберите select">
						<option value="">Выберите select</option>
						<option value="0">Select 0</option>
						<option value="1">Select 1</option>
						<option value="2">Select 2</option>
						<option value="3">Select 3</option>
					</select>
				</p>

				<p>
					<b>Multiple_select:</b><Br/>
					<select name="multiple_select[]" jsf_necessary="Выберите multiple_select" multiple>
						<option value="0">Multiple_select 0</option>
						<option value="1">Multiple_select 1</option>
						<option value="2">Multiple_select 2</option>
						<option value="3">Multiple_select 3</option>
					</select>
				</p>

				<p>
					<b>Checkbox</b><br>
					<input id="checkbox0" type="checkbox" name="checkbox[]" value="0" jsf_necessary="Выберите checkboxs"/>
					<label for="checkbox0">Checkbox 0</label><Br/>

					<input id="checkbox1" type="checkbox" name="checkbox[]" value="1" jsf_necessary="Выберите checkboxs"/>
					<label for="checkbox1">Checkbox 1</label><Br/>

					<input id="checkbox2" type="checkbox" name="checkbox[]" value="2" jsf_necessary="Выберите checkboxs"/>
					<label for="checkbox2">Checkbox 2</label><Br/>

					<input id="checkbox3" type="checkbox" name="checkbox[]" value="3" jsf_necessary="Выберите checkboxs"/>
					<label for="checkbox3">Checkbox 3</label><Br/>

					<input id="checkbox4" type="checkbox" name="checkbox[]" value="4" jsf_necessary="Выберите checkboxs"/>
					<label for="checkbox4">Checkbox 4</label><Br/>
				</p>
			</td>
		</tr>
	</table>

	<input type="submit" value="Сохранить"/>

	<span id="jsf_error"></span>
</form>

<script>
	jsubmitform($('.jsubmitform'), {
		debug: true,
		handle: true,
		auto: true,
		validate: [
			{
				field: "text",
				required: true,
				msg: "Text должен быть минимум 4 символа",
				minlength: 4,
			},
			{
				field: "text",
				required: true,
				msg: "Text должен быть максимум 8 символа",
				maxlength: 8,
			},
			{
				field: "textarea",
				required: true,
				msg: "Textarea должен быть",
			}
		],
		success: function (obj) {
			//console.log('success');
			//console.log(obj);
		},
		noresponse: function (obj) {
			//console.log('noresponse');
			//console.log(obj);
		},
		before: function (obj) {
			//console.log('before');
			//console.log(obj);
			if (obj.dataout.text == '123') {
				alert('not 123');
				return false;
			}
		},
		after: function (obj) {
			//console.log('after');
			//console.log(obj);
		},
		incorrect_data: function (obj) {
			//console.log('incorrect_data');
			//console.log(obj);
		},
		correct_data: function (obj) {
			//console.log('correct_data');
			//console.log(obj);
		},
		error_data: function (obj) {
			//console.log('error_data');
			//console.log(obj);
		},
		success_field: function (obj) {
			//console.log('success_field');
			//console.log(obj);
			obj.field.css('color', 'green');
		},
		error_field: function (obj) {
			//console.log('error_field');
			//console.log(obj);
			obj.field.css('color', 'red');
		},
	});
</script>

</body>
</html>
